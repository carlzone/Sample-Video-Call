<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="stylesheet" type="text/css" href="./livepage.css" />
</head>

<body>
  <div class="body flex-center-all flex-column">
    <div id="videoContainer" class="main-container">
      <div class="vholder flex-center-all m-2 ">
        <video id="localVideo" autoplay muted></video>
      </div>
      <div class="vholder-guest hideVGuest">
        <video id="guestVideo" autoplay></video>
      </div>
    </div>

    <div class="container-lg obj-container flex-center-all flex-column mb-5">
      <div class="connection-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Connection</span>
          </div>
          <input type="hidden" value="video-chat-room">
          <input class="form-control" type="text" id="roomName" placeholder="Waiting for Guest" disabled=true >
          <div class="input-group-append">
            <button id="connectRoom" class="btn btn-success" disabled=true>Connect</button>
          </div>
        </div>
      </div>
      <div class="text-container container-fluid">
        <label for="#roomList">Rooms Open</label>
        <textarea id="roomList" rows=5 class="form-control" disabled=true></textarea>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.10.0/simplepeer.min.js"></script>
<script type="text/javascript" src="./script.js"></script>

</html>
